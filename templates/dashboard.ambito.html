<!-- Brand and toggle get grouped for better mobile display -->
<div class="navbar-header">
    <span class="selected-ambito">{{current_ambito.label}}</span>
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#dash-menu">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
</div>
<!-- Collect the nav links, forms, and other content for toggling -->
<div class="collapse navbar-collapse" id="dash-menu">
    <ul class="nav navbar-nav">
        <li ng-repeat="ambito in ambiti">
            <a href="#/sintesi/{{ambito.name}}" ng-class="{selected: ambito.name==current_ambito.name}" 
		tooltip-placement="bottom"  tooltip="{{ambito.tip}}">{{ambito.label}}</a>
        </li>
    </ul>
</div>
<!-- /.navbar-collapse -->
<div ui-view></div>
